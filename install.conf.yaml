- defaults:
    link:
      relink: true

- clean: ['~']


- create:
    - ~/.config

- link:
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/devalv: fish/devalv
    ~/.config/omf: fish/omf
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.editorconfig: editorconfig
    ~/.flake8: flake8
    ~/.cookiecutterrc: cookiecutterrc
    ~/.config/terminator/config: terminator/config
    # TODO: firacodey

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./install-linux-core.sh, Installing Fish, Terminator and essential core utils]
  - [./install-omf.sh, Installing Fish plugin manager and set fish as a default shell]
  - [./install-linux-stuff.sh, Installing additional linux console utils]
  - [./install-docker.sh, Install docker and docker-compose]

